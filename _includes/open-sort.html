<!-- This is the variable base sort that is at the landing of the posts page -->

<section class="post-list">
    <div class="container">
      {% assign sorted_posts = site.posts | sort: "title" | reverse  %}
      {% for post in sorted_posts %}
        <article class="post-item">
          <span class="post-meta date-label">{{ post.date | date: "%b %d" }}</span>
          <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></div>
        </article>
      {% endfor %}
    </div>
  
  </section>
