<section class="post-list">
    <div class="container">
    {% assign random-post = site.posts | sample%}
        <article class="post-item">
          <span class="post-meta date-label">{{ random-post.date | date: "%b %d" }}</span>
          <div class="article-title"><a class="post-link" href="{{ random-post.url | prepend: site.baseurl | prepend: site.url }}">{{ random-post.title }}</a></div>
        </article>
    </div>
  
  </section>
